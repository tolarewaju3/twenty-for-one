steps:
#step 1
- name: 'gcr.io/cloud-builders/docker' 
  entrypoint: 'bash'
  args: [
   '-c', 
   'docker pull gcr.io/$PROJECT_ID/twenty-for-one:latest || exit 0'
  ]
#step 2
- name: gcr.io/cloud-builders/docker
  id:
  args: [
   'build', 
   '-t', 
   'gcr.io/$PROJECT_ID/twenty-for-one:$TAG_NAME',
   '-t', 
   'gcr.io/$PROJECT_ID/twenty-for-one:latest',
   '.'
  ]
#step 3
- name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply', '-f', 'k8s/']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'
  - 'CLOUDSDK_CONTAINER_CLUSTER=twenty-for-one'
#step 4
- name: 'gcr.io/cloud-builders/kubectl'
  args: [
   'set', 
   'image', 
   'deployment', 
   'twenty-for-one', 
   'twenty-for-one=gcr.io/$PROJECT_ID/twenty-for-one:$TAG_NAME'
  ]
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'
  - 'CLOUDSDK_CONTAINER_CLUSTER=twenty-for-one'
# push images to Google Container Registry with tags
images: [
   'gcr.io/$PROJECT_ID/twenty-for-one:$TAG_NAME',
   'gcr.io/$PROJECT_ID/twenty-for-one:latest'
  ]
